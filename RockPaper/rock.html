<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
	<link href="style.css" rel="stylesheet"> 
	<link href="https://fonts.cdnfonts.com/css/abyssopelagic" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kernel-panic-nbp" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading">
            <h3 id="head">Rock Paper Scissors</h3>
        </div>
    </header>
    <div class="choices">
		<div class="choice" id="rock">
			<img src="img/rock.png">
		</div>
		<div class="choice" id="paper">
			<img src="img/paper.png">
		</div>
		<div class="choice" id="scissors">
			<img src="img/scissors.png">
		</div>
	</div>
	<div class="score-board">
		<div class="score">
			<p id="userscore" class="scr">0</p>
			<p class="scr">You</p>
		</div>
		<div class="score">
			<p id="computerscore" class="scr">0</p>
			<p class="scr">Opponent</p>
		</div>
	</div>
	<div class="message">
		<p id="msg">Play your Turn</p>
	</div>
	<div class="resetx">
		<p id="reset">Reset</p>
	</div>
	<script src="ls.js"></script>
</body>
</html>
